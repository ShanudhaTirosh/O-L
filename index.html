    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
            100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }

        .container {
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 20px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 30px rgba(255,255,255,0.6); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .countdown-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .countdown-card .icon {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .countdown-card .number {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .countdown-card .label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .quote-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .quote-box p {
            color: white;
            font-size: 1.1rem;
            font-style: italic;
            margin: 0;
            opacity: 0;
            animation: fadeInQuote 1s ease-in forwards;
        }

        @keyframes fadeInQuote {
            to { opacity: 1; }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .pwa-install {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin-bottom: 2rem;
        }

        .pwa-install:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        .pwa-install.show {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .countdown-card .number {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-card {
                padding: 1.5rem 1rem;
            }
            .countdown-card .icon {
                font-size: 2rem;
            }
        }

        .pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š 2025 O/L Examination</h1>
            <p>February 16, 2026</p>
        </div>

        <button class="pwa-install" id="installBtn">
            <i class="bi bi-download"></i> Add to Home Screen
        </button>

        <div class="countdown-grid">
            <div class="countdown-card" style="animation-delay: 0.1s;">
                <div class="icon"><i class="bi bi-calendar-event"></i></div>
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-card" style="animation-delay: 0.2s;">
                <div class="icon"><i class="bi bi-calendar-week"></i></div>
                <div class="number" id="weeks">0</div>
                <div class="label">Weeks</div>
            </div>
            <div class="countdown-card" style="animation-delay: 0.3s;">
                <div class="icon"><i class="bi bi-clock"></i></div>
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-card" style="animation-delay: 0.4s;">
                <div class="icon"><i class="bi bi-hourglass-split"></i></div>
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
        </div>

        <div class="quote-box">
            <p id="quote">Success is the sum of small efforts repeated day in and day out.</p>
        </div>

        <div class="footer">
            Good luck for your 2025 O/L Exams! ðŸŽ“
        </div>
    </div>

    <script>
        const examDate = new Date('2026-02-16T00:00:00').getTime();
        
        const quotes = [
            "Success is the sum of small efforts repeated day in and day out.",
            "Believe you can and you're halfway there.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Study hard, dream big, achieve greatness!",
            "Every accomplishment starts with the decision to try.",
            "Your education is a dress rehearsal for a life that is yours to lead.",
            "The expert in anything was once a beginner.",
            "Success doesn't come from what you do occasionally, it comes from what you do consistently."
        ];

        let currentQuoteIndex = 0;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(days / 7);
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            updateNumber('days', days);
            updateNumber('weeks', weeks);
            updateNumber('hours', hours);
            updateNumber('minutes', minutes);

            if (distance < 0) {
                document.querySelector('.header h1').textContent = 'ðŸŽ‰ Exam Day is Here!';
                clearInterval(countdownInterval);
            }
        }

        function updateNumber(id, value) {
            const element = document.getElementById(id);
            if (element.textContent !== value.toString()) {
                element.textContent = value;
                element.classList.add('pulse');
                setTimeout(() => element.classList.remove('pulse'), 1000);
            }
        }

        function changeQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.style.animation = 'none';
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                quoteElement.textContent = quotes[currentQuoteIndex];
                quoteElement.style.animation = 'fadeInQuote 1s ease-in forwards';
            }, 100);
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
        setInterval(changeQuote, 5000);

        // PWA Installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.classList.remove('show');
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.classList.remove('show');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    self.skipWaiting();
                });
                self.addEventListener('activate', (e) => {
                    self.clients.claim();
                });
                self.addEventListener('fetch', (e) => {
                    e.respondWith(fetch(e.request));
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl);
        }
    </script>
